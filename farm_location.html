<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Location Registration</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!--========Nav========-->
    <nav class="nav_color shadow-lg">
        <div class="max-w-8xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <!-- Website Logo -->
                        <a href="http://aires.co.ke/" class="flex items-center py-4 px-2">
                            <img src="./images/website_logo.svg" width="100px" />
                        </a>
                    </div>

                </div>
                <!-- Right Navbar items -->
                <div class="hidden md:flex items-center space-x-3">
                    <button class="outline-none">
                        <span class="sr-only">Notifications</span>
                        <!-- Heroicon name: outline/bell -->
                        <img src="./images/farm/u370.svg" alt="bell"/>
                      </button>
                    <div class="p-2">
                        <button type="button" class="bg-green-500 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="sr-only">Open user menu</span>
                            <img class="h-8 w-8 rounded-full" src="images/user_profile/u1363.svg" alt="My profile picture">
                        </button>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <svg class=" w-6 h-6 text-gray-500 hover:text-white "
                            x-show="!showMenu"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu">
            <ul class="">
                <li class="active">
                    <a href="notifications.html" class="block text-sm px-2 py-4 text-white bg-green-500 font-semibold">
                        <!-- Heroicon name: outline/bell -->
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="none" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                            </svg>
                    </a>
                </li>
                <li>
                    <a href="profile.html" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">
                        <span class="sr-only">Open user menu</span>
                        <img class="h-8 w-8 rounded-full" src="images/user_profile/u1363.svg" alt="My profile picture">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!--========End of Nav=====-->

    <!--Start of main body-->
    <div class="max-auto">
        <table class="w-full h-screen table-fixed">
            <tr valign="top">
                <td class="bg-gray-100 w-1/5">
                    <ul>
                        <li class="mx-4 my-4 text-green-900 hover:bg-gray-400">
                            <a href="farm.html"><span class="float-left"><img src="images/farm/u326.svg" alt="farm"></span>
                            <span class="pl-4">Farm</span>
                        </a>
                        </li>
                        <li class="mx-4 my-4 text-green-900 hover:bg-gray-400 pt-28">
                            <a href="crop.html">
                                <span class="float-left"> <img src="images/farm/u328.svg" alt="crop"></span><span class="pl-4">Crop</span></a>
                        </li>
                        <li class="mx-4 my-4 text-green-900 hover:bg-gray-400 flex pt-10">
                            <a href="soil.html"> <span class="float-left"><img src="images/farm/u332.svg" alt="soil"></span><span class="pl-4">Soil</span></a>
                        </li>
                    </ul>
                </td>
                <!--Content Center-->
                <td class="bg-white" id="topButtons">
                    <!--Top Buttons-->
                    <div class="flex justify-between pt-4">
                        <!--Add Farm Button-->
                        <div class="pl-8">
                            <div class="flex divide-x-2 divide-white rounded outline-none shadow shadow-lg active">
                                <div class="py-2 w-36">
                                    <button class="text-white text-sm pl-2">Add Farm <span class="float-right pl-2"><img src="./images/farm/u401.svg" alt="add"/></span></button>
                                </div>
                                <div class="pt-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="#fff">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                      </svg>
                                </div>
                            </div>
                        </div>
                        <!--Add Field Button-->
                        <div class="flex divide-x divide-green-500 rounded outline-none border border-green-500">
                            <div class="py-2 w-36">
                                <button class="text-green-500 text-sm pl-2 outline-none">Add Fields <span class="float-right pl-2"><img src="./images/farm/u351.svg" alt="add-icon"/></span></button>
                            </div>
                            <div class="pt-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="#168d4b">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                  </svg>
                            </div>
                        </div>
                        <!--AddCrop Button-->
                        <div class="pr-4">
                            <div class="flex divide-x divide-green-500 rounded outline-none border border-green-500">
                                <div class="py-2 w-36">
                                    <button class="text-green-500 text-sm pl-2"><a href="crop.html"> Add Crop <span class="float-right pl-2"><img src="./images/farm/u351.svg" alt="add-icon"/></span></a></button>
                                </div>
                                <div class="pt-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="#168d4b">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                      </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Step ProgressBar-->
                    <div class="pt-8">
                        <ul class="progress-bar">
                            <li class="progress-bar__dot full"></li>
                            <li class="progress-bar__connector"></li>
                            <li class="progress-bar__dot"></li>
                            <li class="progress-bar__connector"></li>
                            <li class="progress-bar__dot"></li>
                        </ul>
                        <h1 class="text-green-700 flex justify-start font-bold pl-48">Location</h1>
                    </div>
                    <div id="stepByStepForm">
                        <div class="step step1">
                            <!--Country Dropdown button-->
                            <div class="flex justify-between pt-4">
                                <div class="pl-8">
                                    <div class="relative text-white focus-within:text-gray-400">
                                        <input class="shadow-2xl active border text-lg rounded w-44 py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline placeholder-white" class="form-select" list="list" type="text" placeholder="County">
                                        <span class="absolute inset-y-0  flex items-center mx-36">
                                            <button type="submit" class="p-1 focus:outline-none focus:shadow-outline">
                                              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" class="w-4 h-4"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                                            </button>
                                          </span>
                                        <datalist id="list">
                                                <option value="busia">Busia</option>
                                                <option value="kakamega">Kakamega</option>
                                                <option value="kisumu">Kisumu</option>
                                                <option value="nairobi">Nairobi</option>
                                                <option value="machakos">Machakos</option>
                                                <option value="mombasa">Mombasa</option>
                                        </datalist>
                                    </div>
                                </div>
                                <!--Constituency input-->
                                <div class="">
                                    <select class="bg-gray-400 text-white text-sm py-2 px-4 rounded w-48 outline-none">
                                        <option>Constituency</option>
                                        <option value="uholo">uholo</option>
                                        <option value="kanduyi">Kanduyi</option>
                                        <option value="funyula">Funyula</option>
                                      </select>
                                </div>
                                <!--Ward input-->
                                <div class="pr-4">
                                    <select class="bg-gray-400 text-white text-sm py-2 px-4 rounded w-44 outline-none">
                                        <option>Ward</option>
                                        <option value="bumala">Bumala</option>
                                        <option value="ligala">Ligala</option>
                                        <option value="Mathayos">Mathayos</option>
                                      </select>
                                </div>

                            </div>
                            <!--Location Pin/Map-->
                            <div class="pt-4">
                                <div class="text-center">
                                    <h3 class="font-bold">Pin the Location of your Farm <span>  (Optional)</span></h3>
                                    <h3 class="font-bold">Or pin a landmark near your farm.</h3>
                                </div>
                                <div class="pl-8">
                                    <div class="mapouter">
                                        <div class="gmap_canvas"><iframe width="1200" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=Kenya&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.embedgooglemap.net/blog/divi-discount-code-elegant-themes-coupon/">divi discount</a><br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Cancel and Next buttons-->
                    <div class="flex justify-between p-4">
                        <div class="">
                            <button class="bg-white border text-green-500 border-green-400 rounded pr-2 pl-2">
                                <a href="farm.html"><span class="float-left">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                      </svg>
                                </span>Cancel</a>
                            </button>
                        </div>
                        <div class="">
                            <button class="bg-white border border-green-400 text-green-500 rounded pr-2 pl-2">
                                <a href="farm_details.html"><span class="float-right">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                                      </svg>
                                </span>Next</a>
                            </button>
                        </div>
                    </div>
                </td>
                <!--Content Right-->
                <td class="bg-gray-100 w-1/5">
                    <div class="pl-2">
                        <div class="pt-6">
                            <h3 class="text-green-500 uppercase underline font-bold">Advanced search<span>(optional)</span></h3>
                        </div>
                        <!--Inactive/Indicates the Sub County after the Constituency-->
                        <div class="pt-32">
                            <select class="text-green-500 bg-white outline-none w-full p-2">
                                <option>Sub-County</option>
                                <option value="mathayos">Mathayos</option>
                                <option value="sega">Sega</option>
                                <option value="kibabii">Kibabii</option>
                            </select>
                        </div>
                        <!--Start of Landmark search-->
                        <div class="pt-14">
                            <h1 class="underline text-lg font-bold">Land Mark Search</h1>
                            <!--School search-->
                            <div class="pt-2">
                                <label name="health-center">Nearest School</label>
                                <div class="relative text-gray-600 focus-within:text-gray-400">
                                    <input class="shadow appearance-xl border text-xs rounded w-44 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" class="form-select" list="list" type="text" placeholder="School search">
                                    <span class="absolute inset-y-0  flex items-center mx-36">
                                    <button type="submit" class="p-1 focus:outline-none focus:shadow-outline">
                                      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" class="w-4 h-4"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                                    </button>
                                  </span>
                                    <datalist id="list">
                                        <option value="Maranda">Maranda</option>
                                        <option value="Sihay">Sihay</option>
                                        <option value="got_nanga">Got Nang'a</option>
                                        <option value="excellent">Excellent</option>
                                </datalist>
                                </div>
                            </div>
                        </div>
                        <!--Market Search/list-->
                        <div class="pt-8">
                            <label name="health-center">Nearest Market</label>
                            <div class="relative text-gray-600 focus-within:text-gray-400">
                                <input class="shadow appearance-xl border text-xs rounded w-44 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" class="form-select" list="list" type="text" placeholder="Market search">
                                <span class="absolute inset-y-0  flex items-center mx-36">
                                <button type="submit" class="p-1 focus:outline-none focus:shadow-outline">
                                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" class="w-4 h-4"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                                </button>
                              </span>
                                <datalist id="list">
                                <option value="Maranda">Shianda</option>
                                <option value="Sihay">Bumala</option>
                                <option value="got_nanga">Ugunja</option>
                                <option value="excellent">Shnyalu</option>
                            </datalist>
                            </div>

                        </div>
                        <!--Health center Search/list-->
                        <div class="pt-8">

                            <label name="health-center"> Health Center</label>
                            <div class="relative text-gray-600 focus-within:text-gray-400">
                                <input class="shadow appearance-xl border text-xs rounded w-44 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" class="form-select" list="list" type="text" placeholder="Health-Center search">
                                <span class="absolute inset-y-0  flex items-center mx-36">
                                <button type="submit" class="p-1 focus:outline-none focus:shadow-outline">
                                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" class="w-4 h-4"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                                </button>
                              </span>
                                <datalist id="list">
                                <option value="Maranda">Shianda</option>
                                <option value="Sihay">Bumala</option>
                                <option value="got_nanga">Ugunja</option>
                                <option value="excellent">Shnyalu</option>
                            </datalist>
                            </div>
                        </div>
                        <!--Road search/dropdown-->
                        <div class="pt-8">
                            <label name="health-center">Road</label>
                            <div class="relative text-gray-600 focus-within:text-gray-400">
                                <input class="shadow appearance-xl border text-xs rounded w-44 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" class="form-select" list="list" type="text" placeholder="Road search">
                                <span class="absolute inset-y-0  flex items-center mx-36">
                                <button type="submit" class="p-1 focus:outline-none focus:shadow-outline">
                                  <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" class="w-4 h-4"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                                </button>
                              </span>
                                <datalist id="list">
                                <option value="Maranda">Kisumu-Busia</option>
                                <option value="Sihay">Nairobi-Kajiado</option>
                                <option value="got_nanga">Kwale-Malindi</option>
                                <option value="excellent">Mombasa-Likoni</option>
                            </datalist>
                            </div>
                        </div>
                    </div>

                </td>
            </tr>
        </table>
    </div>
    <!--End of main body-->
    <style>
        body {
            font-family: 'Source Sans Pro', 'Trebuchet MS', Arial;
            font-size: 14px;
        }
        
        .gmap_canvas {
            overflow: hidden;
            background: none!important;
            height: 500px;
            width: 800px;
        }
        
        .btn {
            border: none;
            outline: none;
            padding: 10px 16px;
            background-color: #f1f1f1;
            cursor: pointer;
        }
        
        .nav_color {
            background-color: #2f8d4b;
        }
        
        .active {
            background-color: #2f8d4b;
            color: #f1f1f1;
        }
        
        .progress-bar {
            width: 100%;
            list-style-type: none;
            display: flex;
            padding: 0;
            justify-content: center;
            margin-bottom: 2em;
        }
        
        li.progress-bar__dot {
            display: block;
            width: 1em;
            border-radius: 1000em;
            height: 1em;
            border: 0.2em solid #2f8d4b;
            background-color: white;
            cursor: pointer;
            transition: all .5s ease;
        }
        
        li.progress-bar__dot.full {
            background-color: #2f8d4b;
        }
        
        li.progress-bar__connector {
            display: block;
            width: 15em;
            border-radius: 1000em;
            height: 0.1em;
            background-color: #2f8d4b;
            margin-top: 0.45em;
        }
    </style>

    <script src="js/main.js"></script>
</body>

</html>

</html>
