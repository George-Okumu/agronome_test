<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Layout</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!--========Nav========-->
    <nav class="nav_color shadow-lg">
        <div class="max-w-8xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <!-- Website Logo -->
                        <a href="http://aires.co.ke/" class="flex items-center py-4 px-2">
                            <img src="./images/website_logo.svg" width="100px" />
                        </a>
                    </div>

                </div>
                <!-- Right Navbar items -->
                <div class="hidden md:flex items-center space-x-3">
                    <button class="outline-none">
                        <span class="sr-only">Notifications</span>
                        <!-- Heroicon name: outline/bell -->
                        <img src="./images/farm/u370.svg" alt="bell" />
                      </button>
                    <div class="p-2">
                        <button type="button" class="bg-green-500 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="sr-only">Open user menu</span>
                            <img class="h-8 w-8 rounded-full" src="images/user_profile/u1363.svg" alt="My profile picture">
                        </button>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <svg class=" w-6 h-6 text-gray-500 hover:text-white "
                            x-show="!showMenu"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu">
            <ul class="">
                <li class="active">
                    <a href="notifications.html" class="block text-sm px-2 py-4 text-white bg-green-500 font-semibold">
                        <!-- Heroicon name: outline/bell -->
                        <img src="./images/farm/u370.svg" alt="bell" />
                    </a>
                </li>
                <li>
                    <a href="profile.html" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">
                        <span class="sr-only">Open user menu</span>
                        <img class="h-8 w-8 rounded-full" src="images/user_profile/u1363.svg" alt="My profile picture">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!--========End of Nav=====-->
    <!--Start main content-->
    <div>
        <table class="w-full h-screen table-fixed">

            <tr valign="top">
                <!--Left Content-->
                <td class="bg-gray-100 w-1/5">
                    <ul>
                        <li class="mx-4 my-6 text-green-900 hover:bg-gray-400">
                            <a href="farm.html"><span class="float-left"><img src="images/farm/u326.svg" alt="farm"></span>
                            <span class="pl-4">Farm</span>
                        </a>
                        </li>
                        <li class="mx-4 text-green-900 hover:bg-gray-400 my-20">
                            <a href="crop.html">
                                <span class="float-left"> <img src="images/farm/u328.svg" alt="crop"></span><span class="pl-4">Crop</span></a>
                        </li>
                        <li class="mx-4 text-green-900 hover:bg-gray-400 flex">
                            <a href="soil.html"> <span class="float-left"><img src="images/farm/u332.svg" alt="soil"></span><span class="pl-4">Soil</span></a>
                        </li>
                    </ul>
                </td>
                <!--Middle Content-->
                <td class="bg-white" id="topButtons">
                    <section>
                        <!--Top Buttons-->
                        <div class="flex justify-between pt-4 pl-8">
                            <!--Farm name showcase that indicates farm name, chosen or autogenerated-->
                            <div class="flex divide divide-x rounded border border-green-400">
                                <div>
                                    <select class="bg-white text-green-500 text-sm py-2 px-4 outline-none">
                                        <option>Farm Name</option>
                                        <option value="nyandus">Nyanduso Farm</option>
                                        <option value="okumu">Okumu's Farm</option>
                                        <option value="ken">Ken's Farm</option>
                                      </select>
                                </div>
                                <div class="p-2">
                                    <span><a href="farm_location.html">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="#168d4b">
                                            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                          </svg>
                                    </a>
                                    </span>
                                </div>
                            </div>
                            <!--Farm Size display but can be editable-->
                            <div class="">
                                <div class="flex border border-green-400 rounded divide divide-x">
                                    <div class="">
                                        <select class="bg-white text-green-500 text-sm py-2 px-4 w-32 outline-none">
                                            <option>Farm Size</option>
                                            <option value="">13</option>
                                            <option value="">2</option>
                                            <option value="">45</option>
                                          </select>
                                    </div>
                                    <div class="">
                                        <select class="text-green-500 bg-white outline-none pt-2" id="size">
                                            <option value="">Size</option>
                                            <option value="OWN">Acre/acres</option>
                                            <option value="RENTED">Hectares/ ha</option>
                                          </select>
                                    </div>
                                </div>
                            </div>
                            <!--Add crop or select crop if available button-->
                            <div class="pr-8">
                                <div class="flex border border-green-400 rounded divide divide-x">
                                    <div class="">
                                        <button class="text-green-500 text-sm py-2 px-4">Add Crop<span class="pl-2 float-right"><img src="./images/farm/u351.svg"/></span></button>
                                    </div>
                                    <div class="">
                                        <select class="text-green-500 bg-white outline-none w-full">
                                            <option value=""></option>
                                            <option value="maize">Maize</option>
                                            <option value="beans">Beans</option>
                                            <option value="mihogo">mihogo</option>
                                          </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!--Step ProgressBar-->
                        <div class="pt-1">
                            <ul class="progress-bar">
                                <li class="progress-bar__dot full"></li>
                                <li class="progress-bar__connector"></li>
                                <li class="progress-bar__dot full"></li>
                                <li class="progress-bar__connector"></li>
                                <li class="progress-bar__dot full"></li>
                            </ul>
                            <h1 class="text-green-700 flex justify-end font-bold pr-44">Farm Layout</h1>
                        </div>

                        <div class="step step2">

                            <!--Middle Buttons-->
                            <div class="flex justify-between pt-0 pl-8">
                                <!--Farming type-->
                                <div class="rounded border border-green-400">
                                    <select class="bg-white text-green-500 text-sm py-2 px-6 w-48 outline-none">
                                            <option>Farming Type</option>
                                            <option value="mono">Mono</option>
                                            <option value="mixed">Mixed Farming</option>
                                    </select>
                                </div>
                                <!--Field No, the dropdown can delete field-->
                                <div class="">
                                    <div class="flex border border-green-400 rounded divide divide-x">
                                        <div class="w-44">
                                            <select class="bg-white text-green-500 text-sm py-2 px-4 outline-none">
                                                <option>Field No.</option>
                                                <option value="">13</option>
                                                <option value="">2</option>
                                                <option value="">45</option>
                                              </select>
                                        </div>
                                        <div class="">
                                            <button class="text-green-500 text-sm py-2 px-4 w-full outline-none add"><span class="pl-2 float-right"><svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M10.7 9.4H20v1.3h-9.4V20H9.4v-9.4H0V9.4h9.4V0h1.3v9.4z" fill="#168d4b"/></svg></span></button>
                                        </div>
                                        <!--Delete the selected field no button-->
                                        <div class="hidden">
                                            <button class="text-green-500 text-sm py-2 px-4 w-full outline-none delete"><span class="pl-2 float-right"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="#168d4b">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                              </svg></span></button>
                                        </div>
                                    </div>
                                </div>

                                <!--Estimated Farm  Size-->
                                <div class="pr-8">
                                    <div class="flex border border-green-400 rounded divide divide-x">
                                        <div class="w-30">
                                            <select class="bg-white text-green-500 text-sm py-2 px-4 outline-none">
                                                <option>Farm Size</option>
                                                <option value="">13</option>
                                              </select>
                                        </div>
                                        <div class="">
                                            <!--Edit icon for farmsize-->
                                            <button class="text-green-500 bg-white outline-none w-full px-6 my-2">
                                                <span class="">
                                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="#168d4b">
                                                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                                      </svg>
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--Farm usage progress state-->
                            <div class="pl-8 pt-4">
                                <p class="font-bold text-l"> 5 acres of 10 used.</p>
                                <div class="relative pt-1 w-52">
                                    <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-green-200">
                                        <div style="width:30%" class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-green-500"></div>
                                    </div>
                                </div>
                            </div>
                            <!--Map Place-->
                            <div>
                                <h2 class="text-center font-bold  underline uppercase">chart overlay of field division illustrating the farm layout.</h2>
                                <div class="pl-8">
                                    <div class="mapouter">
                                        <div class="gmap_canvas"><iframe width="1200" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=Kenya&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.embedgooglemap.net/blog/divi-discount-code-elegant-themes-coupon/">divi discount</a><br>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Next and Save Buttons-->
                        <div class="flex justify-between p-4">
                            <div class="">
                                <button class="bg-white border border-green-400 rounded text-green-500 pr-2 outline-none">
                                    <a href="farm_details.html"><span class="float-left">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12" />
                                          </svg>
                                    </span>Back</a>
                                </button>
                            </div>
                            <div class="">
                                <button class="bg-white border border-green-400 rounded text-green-500 mx-2 pr-2 pl-2 outline-none">
                                   Save
                                </button>
                            </div>
                        </div>
                </td>
                <!--Right Content-->
                <td class="bg-gray-100 w-1/5">
                    <div class="pt-6">
                        <h3 class="font-bold text-green-500 underline pl-4 uppercase">More Information</h3>
                    </div>
                    <!--County/ Constituency details should be displayed after user registration of location-->
                    <div class="">
                        <div class="pt-20">
                            <select class="nav_color text-white text-sm py-2 px-4 rounded shadow-lg w-full outline-none" id="select-state">
                                <option value="">Your County here</option>
                                <option value="NA">Nairobi</option>
                                <option value="MO">Mombasa</option>
                                <option value="KT">Kitui</option>
                                <option value="GR">Garissa</option>
                              </select>
                        </div>
                        <div class="pt-20">
                            <select class="nav_color text-white text-sm py-2 px-4 rounded shadow-lg w-full outline-none" id="select-state">
                                <option value="">Your Constituency</option>
                                <option value="MA">Mathayos</option>
                                <option value="La">Lakisama</option>
                                <option value="LR">Lurambi</option>
                                <option value="KB">Kibabii</option>
                              </select>
                        </div>
                    </div>
                    <!--======Farming History-->
                    <div class="pt-20">
                        <div class="container flex justify-center">
                            <div class="border rounded">
                                <div class="overflow-auto h-full w-72 bg-gray-200">
                                    <div class="p-2">
                                        <div class="pl-2">
                                            <h1 class="text-green-500 text-2xl font-bold underline">Farming History</h1>

                                            <!--Last Season rain history-->
                                            <div class="pt-8">
                                                <select class="nav_color text-white text-sm py-2 px-4 rounded shadow-lg w-full outline-none" id="select-state">
                                                    <option value="">Last season</option>
                                                    <option value="long">Long rain</option>
                                                    <option value="short">Short rain</option>
                                                  </select>
                                            </div>
                                            <!-- Crop grown last season-->
                                            <div class="pt-6">
                                                <input class="appearance-xl w-full  rounded border border-green-500 py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="farm-size" type="text" placeholder="Type of crop grown last year">
                                            </div>
                                            <!--Estimated Area grown-->
                                            <div class="pt-6">
                                                <div class="flex space-x-0 bg-white border border-white rounded">
                                                    <div class="p-2 border border-gray-300 rounded">
                                                        <input type="number" autofocus id="fieldNumber" class="focus:outline-none bg-white w-full placeholder-green-500" placeholder="Estimated Area grown" />
                                                    </div>
                                                    <div class="p-2">
                                                        <select class="text-green-500 bg-white outline-none -full">
                                                            <option>Size</option>
                                                            <option>acre</option>
                                                            <option>ha</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--Planting  and harvesting date-->
                                            <div class="pt-4">
                                                <div class="bg-gray-400 rounded">
                                                    <h3 class="text-white font-bold">Select month of previous planting and harvesting</h3>
                                                    <div class="">
                                                        <div class="relative text-gray-600 focus-within:text-gray-400 float-right pr-4">
                                                            <input class="shadow appearance-xl border text-xs rounded w-32 py-2 px-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="date" type="date">
                                                        </div>
                                                        <h2 class="p-2 text-white">Planting Date: <span></span></h2>
                                                    </div>
                                                    <div class="text-green-700 pt-4 pb-6">
                                                        <div class="relative text-gray-600 focus-within:text-gray-400 float-right pr-4">
                                                            <input class="shadow appearance-xl border text-xs rounded w-32 py-2 px-1 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="date" type="date">
                                                        </div>
                                                        <h2 class="p-2 text-white">Harvesting Date: <span></span></h2>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--Estimated Yield of previous harvest-->
                                            <div class="pt-6">
                                                <div class="flex space-x-0 bg-white border border-white rounded">
                                                    <div class="p-2 border border-gray-300 rounded">
                                                        <input type="number" autofocus id="fieldNumber" class="outline-none bg-white w-full placeholder-green-500" placeholder="Estimated Yield" />
                                                    </div>
                                                    <div class="p-2">
                                                        <select class="text-green-500 bg-white outline-none w-full">
                                                            <option>weight</option>
                                                            <option value="g">Kg</option>
                                                            <option value="tonnes">Tonnes</option>
                                                            <option value="grammes">Grammes</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--Adding another record of farm-->
                                    <div class="p-2 pr-2">
                                        <div class="flex justify-end">
                                            <button class="btn border border-green-500 p-2 text-green-500 outline-none rounded">Add new Farm Record<span class="pl-4">+</span></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!--======End of Scroll template-->
                </td>
            </tr>
        </table>
    </div>
    <style>
        body {
            font-family: 'Source Sans Pro', 'Trebuchet MS', Arial;
            font-size: 14px;
        }
        
        .nav_color {
            background-color: #2f8d4b;
        }
        
        .mapouter {
            position: relative;
            text-align: right;
            height: 500px;
            width: 800px;
        }
        
        .gmap_canvas {
            overflow: hidden;
            background: none!important;
            height: 500px;
            width: 800px;
        }
        
        .progress-bar {
            width: 100%;
            list-style-type: none;
            display: flex;
            padding: 0;
            justify-content: center;
            margin-bottom: 2em;
        }
        
        li.progress-bar__dot {
            display: block;
            width: 1em;
            border-radius: 1000em;
            height: 1em;
            border: 0.2em solid #2f8d4b;
            background-color: white;
            cursor: pointer;
            transition: all .5s ease;
        }
        
        li.progress-bar__dot.full {
            background-color: #2f8d4b;
        }
        
        li.progress-bar__connector {
            display: block;
            width: 15em;
            border-radius: 1000em;
            height: 0.1em;
            background-color: #2f8d4b;
            margin-top: 0.45em;
        }
    </style>



    <script src="js/main.js"></script>
</body>

</html>

</html>

</html>
