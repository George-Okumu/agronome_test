<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm</title>
    <link rel="stylesheet" href="css/styles.css" />

</head>

<body>
    <div class="flex h-full">
        <div class="flex-1 flex flex-col overflow-hidden">
            <!--Nav Header-->
            <nav class="flex justify-between items-center nav_color">
                <div class="flex">
                    <div class="px-8">
                        <!-- Website Logo -->
                        <a href="http://aires.co.ke/">
                            <img src="./images/website_logo.svg" width="100px" />
                        </a>
                    </div>

                </div>
                <!-- Right Navbar items -->
                <div class="hidden md:flex items-center space-x-3">
                    <button class="outline-none">
                        <span class="sr-only">Notifications</span>
                        <!-- Heroicon name: outline/bell -->
                        <img src="./images/farm/u370.svg" alt="bell"/>
                      </button>
                    <div class="p-2">
                        <button type="button" class="bg-green-500 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="sr-only">Open user menu</span>
                            <img class="h-8 w-8 rounded-full" src="images/user_profile/u1363.svg" alt="My profile picture">
                        </button>
                    </div>
                </div>
            </nav>

            <div class="flex h-full">
                <!--Left Main-body Nav-->
                <nav class="flex w-72 h-full bg-white border-r dark:bg-gray-800 dark:border-gray-600">
                    <div class="w-full flex max-auto mx-8">
                        <ul class="w-full">
                            <li class="mt-8 hover:shadow-lg">
                                <a href="farm.html"><span class="float-left"><img src="images/farm/u326.svg" alt="farm"></span>
                                <span class="pl-4 active_nav_button">Farm</span>
                            </a>
                            </li>
                            <li class="mt-10 text-gray-900 hover:shadow-lg">
                                <a href="crop.html">
                                    <span class="float-left"> <img src="images/farm/u328.svg" alt="crop"></span><span class="pl-4">Crop</span></a>
                            </li>
                            <li class="mt-12 text-gray-900 hover:shadow-lg">
                                <a href="soil.html"> <span class="float-left"><img src="images/farm/u332.svg" alt="soil"></span><span class="pl-4">Soil</span></a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!--Main Content Body-->
                <main class="w-full bg-white overflow-x-hidden overflow-y-hidden mb-14">
                    <div class="w-full mx-auto px-6">
                        <!--Upper Buttons-->
                        <div class="px-0 mt-6">
                            <div class="flex -mx-2">
                                <div class="w-1/4 px-0">
                                    <div class="relative w-64">
                                        <button class="block active appearance-none w-full border  px-4 py-2 pr-8 rounded-lg shadow leading-tight focus:outline-none focus:shadow-outline hover:shadow-lg" type="button" onClick="window.location.href='./farm_location.html'"><span class="float-left">
                                            <svg version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="20px" height="20px" xmlns="http://www.w3.org/2000/svg">
                                                <g transform="matrix(1 0 0 1 -10 -10 )">
                                                  <path d="M 10.7 9.4  L 20 9.4  L 20 10.7  L 10.6 10.7  L 10.6 20  L 9.4 20  L 9.4 10.6  L 0 10.6  L 0 9.4  L 9.4 9.4  L 9.4 0  L 10.7 0  L 10.7 9.4  Z " fill-rule="nonzero" fill="#fff" stroke="none" transform="matrix(1 0 0 1 10 10 )" />
                                                </g>
                                              </svg>
                                        </span>Add Farm</button>
                                        <div class="pointer-events-none absolute inset-y-0 right-0 border-l flex items-center px-2 text-white">
                                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-1/4 px-44">
                                    <div class="relative w-64">
                                        <button class="block appearance-none w-full bg-white border  px-4 py-2 pr-8 rounded-lg shadow leading-tight focus:outline-none focus:shadow-outline hover:shadow-lg" type="button" onclick="window.location.href='/build/field.html'"><span class="float-left"><img src="./images/farm/u351.svg" alt="add"/></span>Add Field</button>
                                        <div class="pointer-events-none absolute inset-y-0 right-0 border-l flex items-center px-2 text-gray-700">
                                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-1/4 px-48">
                                    <div class="relative w-64">
                                        <button class="block appearance-none w-full bg-white border  px-4 py-2 pr-8 rounded-lg shadow leading-tight focus:outline-none focus:shadow-outline hover:shadow-lg" type="button" onclick="window.location.href='/build/crop.html'"><span class="float-left"><img src="./images/farm/u351.svg" alt="add"/></span>Add Crop</button>
                                        <div class="pointer-events-none absolute inset-y-0 right-0 border-l flex items-center px-2 text-gray-700">
                                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Logo and welcome note-->
                        <div class="mt-44">
                            <h2 class="text-center text-xl text-gray-900 font-bold tracking-wider my-8">Welcome</h2>
                            <div class="flex justify-center">
                                <img src="images/farm/u234.svg">
                            </div>
                            <h3 class="text-center text-l font-bold text-gray-900 tracking-wider my-8">Click&nbsp<span class="underline active_nav_button"><a href="farm_location.html">Farm</a></span>&nbspto get started</h3>
                        </div>
                    </div>
                </main>
                <!--Right Main-body nav-->
                <nav class="flex w-72 h-full bg-white border-l dark:bg-gray-800 dark:border-gray-600">
                    <div class="pt-6 px-6">
                        <h3 class="font-bold">Continue to <span class="active_nav_button"><a href="profile.html">My profile</a></span> to complete registration</h3>
                    </div>
                </nav>

            </div>

        </div>

    </div>

    <style>
        body {
            font-family: 'Source Sans Pro', 'Trebuchet MS', Arial;
            font-size: 14px;
        }
        
        .active_nav_button {
            color: #2f8d4b;
        }
        
        .active {
            background-color: #2f8d4b;
            color: #f1f1f1;
        }
        
        .nav_color {
            background-color: #2f8d4b;
        }
    </style>
    <script src="js/main.js"></script>

</body>

</html>
