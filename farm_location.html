<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Location Registration</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="flex h-full">
        <div class="flex-1 flex flex-col overflow-hidden">
            <!--Nav Header-->
            <nav class="flex justify-between items-center nav_color">
                <div class="flex">
                    <div class="px-8">
                        <!-- Website Logo -->
                        <a href="http://aires.co.ke/">
                            <img src="./images/website_logo.svg" width="100px" />
                        </a>
                    </div>

                </div>
                <!-- Right Navbar items -->
                <div class="hidden md:flex items-center space-x-3">
                    <button class="outline-none">
                        <span class="sr-only">Notifications</span>
                        <!-- Heroicon name: outline/bell -->
                        <img src="./images/farm/u370.svg" alt="bell"/>
                      </button>
                    <div class="p-2">
                        <button type="button" class="bg-green-500 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="sr-only">Open user menu</span>
                            <img class="h-8 w-8 rounded-full" src="images/user_profile/u1363.svg" alt="My profile picture">
                        </button>
                    </div>
                </div>
            </nav>

            <div class="flex h-full">
                <!--Left Main-body Nav-->
                <nav class="flex w-72 h-full bg-white border-r dark:bg-gray-800 dark:border-gray-600">
                    <div class="w-full flex max-auto mx-8">
                        <ul class="w-full">
                            <li class="mt-8 hover:shadow-lg">
                                <a href="farm.html"><span class="float-left"><img src="images/farm/u326.svg" alt="farm"></span>
                                <span class="pl-4 active_nav_button">Farm</span>
                            </a>
                            </li>
                            <li class="mt-10 text-gray-900 hover:shadow-lg">
                                <a href="crop.html">
                                    <span class="float-left"> <img src="images/farm/u328.svg" alt="crop"></span><span class="pl-4">Crop</span></a>
                            </li>
                            <li class="mt-12 text-gray-900 hover:shadow-lg">
                                <a href="soil.html"> <span class="float-left"><img src="images/farm/u332.svg" alt="soil"></span><span class="pl-4">Soil</span></a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <!--Main Content Body-->
                <main class="w-full bg-white overflow-x-hidden overflow-y-hidden mb-14">
                    <div class="w-full mx-auto px-6">
                        <!--First Upper Buttons-->
                        <div class="px-0 mt-6">
                            <div class="flex">
                                <div class="w-1/4 px-0">
                                    <div class="relative w-64">
                                        <button class="block active appearance-none w-full border  px-4 py-2 pr-8 rounded-lg shadow leading-tight focus:outline-none focus:shadow-outline hover:shadow-lg" type="button"><span class="float-left">
                                            <svg version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="20px" height="20px" xmlns="http://www.w3.org/2000/svg">
                                                <g transform="matrix(1 0 0 1 -10 -10 )">
                                                  <path d="M 10.7 9.4  L 20 9.4  L 20 10.7  L 10.6 10.7  L 10.6 20  L 9.4 20  L 9.4 10.6  L 0 10.6  L 0 9.4  L 9.4 9.4  L 9.4 0  L 10.7 0  L 10.7 9.4  Z " fill-rule="nonzero" fill="#fff" stroke="none" transform="matrix(1 0 0 1 10 10 )" />
                                                </g>
                                              </svg>
                                        </span>Add Farm</button>
                                        <div class="pointer-events-none absolute inset-y-0 right-0 border-l flex items-center px-2 text-white">
                                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-1/4 px-44">
                                    <div class="relative w-64">
                                        <button class="block appearance-none w-full bg-white border  px-4 py-2 pr-8 rounded-lg shadow leading-tight focus:outline-none focus:shadow-outline hover:shadow-lg" type="button" onclick="window.location.href='/build/field.html'"><span class="float-left"><img src="./images/farm/u351.svg" alt="add"/></span>Add Field</button>
                                        <div class="pointer-events-none absolute inset-y-0 right-0 border-l flex items-center px-2 text-gray-700">
                                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                        </div>
                                    </div>
                                </div>
                                <div class="w-1/4 px-48">
                                    <div class="relative w-64">
                                        <button class="block appearance-none w-full bg-white border  px-4 py-2 pr-8 rounded-lg shadow leading-tight focus:outline-none focus:shadow-outline hover:shadow-lg" type="button" onclick="window.location.href='/build/crop.html'"><span class="float-left"><img src="./images/farm/u351.svg" alt="add"/></span>Add Crop</button>
                                        <div class="pointer-events-none absolute inset-y-0 right-0 border-l flex items-center px-2 text-gray-700">
                                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Step ProgressBar-->
                        <div class="mt-8">
                            <div class="w-full">
                                <div class="flex">
                                    <div class="w-1/3">
                                        <div class="relative mb-2">
                                            <div class="w-5 h-5 mx-auto nav_color rounded-full flex items-center">
                                                <span class="text-center text-white w-full">
                                        </span>
                                            </div>
                                        </div>

                                        <div class="text-xs active_nav_button text-center md:text-base">Farm Location</div>
                                    </div>


                                    <div class="w-1/3">
                                        <div class="relative mb-2">
                                            <div class="absolute flex align-center items-center align-middle content-center" style="width: calc(100% - 0.0rem - 1rem); top: 40%; transform: translate(-50%, -50%)">
                                                <div class="w-full bg-gray-100 rounded items-center align-middle align-center flex-1">
                                                    <div class="w-0 nav_color pt-1 rounded" style="width: 1%;"></div>
                                                </div>
                                            </div>

                                            <div class="w-5 h-5 mx-auto bg-white border rounded-full flex items-center">
                                                <span class="text-center w-full">
                                        </span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="w-1/3">
                                        <div class="relative mb-2">
                                            <div class="absolute flex align-center items-center align-middle content-center" style="width: calc(100% - 0rem - 1rem); top: 40%; transform: translate(-50%, -50%)">
                                                <div class="w-full bg-gray-100 rounded items-center align-middle align-center flex-1">
                                                    <div class="w-0 bg-gray-100 pt-1 rounded" style="width: 100%;"></div>
                                                </div>
                                            </div>

                                            <div class="w-5 h-5 mx-auto bg-white border-2 rounded-full flex items-center">
                                                <span class="text-center w-full">
                                        </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Upper Second  Buttons-->
                        <div class="px-0 mt-2">
                            <div class="flex">
                                <!--County input-->
                                <div class="w-1/4 px-0">
                                    <div class="relative w-64">
                                        <select class="block appearance-none w-full active border  px-4 py-2 pr-8 rounded-lg shadow leading-tight focus:outline-none focus:shadow-outline">
                                          <option>County</option>
                                          <option value="">Busia</option>
                                        </select>
                                        <div class="pointer-events-none absolute inset-y-0 right-0 border-l border-white flex items-center px-2 text-white">
                                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                        </div>
                                    </div>
                                </div>
                                <!--Constituency input-->
                                <div class="w-1/4 px-44">
                                    <div class="relative w-64">
                                        <select class="block appearance-none w-full bg-white border  px-4 py-2 pr-8 rounded-lg shadow leading-tight focus:outline-none focus:shadow-outline">
                                          <option>Constituency</option>
                                          <option value="">Matayos</option>
                                        </select>
                                        <div class="pointer-events-none absolute inset-y-0 right-0 border-l  flex items-center px-2 text-gray-700">
                                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                        </div>
                                    </div>
                                </div>
                                <!--Ward dropdown-->
                                <div class="w-1/4 px-48">
                                    <div class="relative w-64">
                                        <select class="block appearance-none w-full bg-white border  px-4 py-2 pr-8 rounded-lg shadow leading-tight focus:outline-none focus:shadow-outline">
                                          <option>Ward</option>
                                          <option value="">Burumba</option>
                                          <option value="">Busibwabo</option>
                                          <option value="">Mayenje</option>
                                        </select>
                                        <div class="pointer-events-none absolute inset-y-0 right-0 border-l flex items-center px-2 text-gray-700">
                                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Location Pin/Map-->
                        <div class="mt-6">
                            <h3 class="font-medium px-0">Pin the Location of your Farm <span>  (Optional)</span> Or pin a landmark near your farm.</h3>

                            <div class="px-0 pt-6">
                                <div class="mapouter">
                                    <div class="gmap_canvas"><iframe width="100%" height="400" id="gmap_canvas" src="https://maps.google.com/maps?q=Kenya&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><br>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!--Cancel and Next buttons-->
                        <div class="flex justify-between mt-1">
                            <button class="bg-transparent hover:bg-gray-100 border border-green-500 text-green-500 font-bold py-2 px-6 rounded">
                                <a href="farm.html">Cancel</a>
                            </button>
                            <button class="bg-transparent hover:bg-gray-100 border border-reen-500 text-green-500 font-bold py-2 px-6 rounded">
                                <a href="farm_details.html">Next</a>
                            </button>
                        </div>
                    </div>
                </main>
                <!--Right Main-body nav-->
                <nav class="flex w-72 h-full bg-white border-l dark:bg-gray-800 dark:border-gray-600">
                    <div class="px-6">
                        <div class="mt-8">
                            <h3 class="text-green-500 uppercase font-bold">Advanced search</h3>
                        </div>
                        <!--Inactive/Indicates the Sub County after the Constituency-->
                        <div class="mt-7">
                            <select class="block appearance-none bg-white border px-4 py-2 pr-8 rounded-lg shadow leading-tight focus:outline-none focus:shadow-outline">
                                <option>Sub-County</option>
                                <option value="">Masha</option>
                                <option value="">Birere</option>
                            </select>
                        </div>
                        <!--Start of Landmark search-->
                        <div class="mt-24">
                            <h1 class="text-base font-semibold">Land Mark Search</h1>
                            <!--Market Search/list-->
                            <div class="pt-6">
                                <div class="flex border shadow rounded-lg">
                                    <button class="flex items-center justify-center px-4">
                                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" class="w-4 h-4"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                                    </button>
                                    <input type="text" class="px-2 py-2 w-full outline-none rounded-lg" placeholder="Market">
                                </div>

                            </div>
                            <!--School search-->
                            <div class="pt-4">
                                <div class="flex border shadow rounded-lg">
                                    <button class="flex items-center justify-center px-4">
                                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" class="w-4 h-4"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                                    </button>
                                    <input type="text" class="px-2 py-2 w-full outline-none rounded-lg" placeholder="School">
                                </div>
                            </div>

                            <!--Health center Search/list-->
                            <div class="pt-4">
                                <div class="flex border shadow rounded-lg">
                                    <button class="flex items-center justify-center px-4">
                                        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" class="w-4 h-4"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                                    </button>
                                    <input type="text" class="px-2 py-2 w-full outline-none rounded-lg" placeholder="Health Center">
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>

            </div>

        </div>

    </div>
    <!--End of main body-->
    <style>
        body {
            font-family: 'Source Sans Pro', 'Trebuchet MS', Arial;
            font-size: 14px;
        }
        
        .active_nav_button {
            color: #2f8d4b;
        }
        
        .nav_color {
            background-color: #2f8d4b;
        }
        
        .active {
            background-color: #2f8d4b;
            color: #f1f1f1;
        }
    </style>

    <script src="js/main.js"></script>
</body>

</html>

</html>
