<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Details</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <!--========Nav========-->
    <nav class="nav_color shadow-lg">
        <div class="max-w-8xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <!-- Website Logo -->
                        <a href="http://aires.co.ke/" class="flex items-center py-4 px-2">
                            <img src="./images/website_logo.svg" width="100px" />
                        </a>
                    </div>

                </div>
                <!-- Right Navbar items -->
                <div class="hidden md:flex items-center space-x-3">
                    <button class="outline-none">
                        <span class="sr-only">Notifications</span>
                        <!-- Heroicon name: outline/bell -->
                        <img src="./images/farm/u370.svg" alt="bell"/>
                      </button>
                    <div class="p-2">
                        <button type="button" class="bg-green-500 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                            <span class="sr-only">Open user menu</span>
                            <img class="h-8 w-8 rounded-full" src="images/user_profile/u1363.svg" alt="My profile picture">
                        </button>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <svg class=" w-6 h-6 text-gray-500 hover:text-white "
                            x-show="!showMenu"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu">
            <ul class="">
                <li class="active">
                    <a href="notifications.html" class="block text-sm px-2 py-4 text-white bg-green-500 font-semibold">
                        <!-- Heroicon name: outline/bell -->
                        <img src="./images/farm/u370.svg" alt="bell" />
                    </a>
                </li>
                <li>
                    <a href="profile.html" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">
                        <span class="sr-only">Open user menu</span>
                        <img class="h-8 w-8 rounded-full" src="images/user_profile/u1363.svg" alt="My profile picture">
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!--========End of Nav=====-->
    <!--Start main content-->
    <div>
        <table class="w-full h-screen table-fixed">

            <tr valign="top">
                <!--Left Content-->
                <td class="bg-gray-100 w-1/5">
                    <ul>
                        <li class="mx-4 my-4 text-green-900 hover:bg-gray-400">
                            <a href="farm.html"><span class="float-left"><img src="images/farm/u326.svg" alt="farm"></span>
                            <span class="pl-4">Farm</span>
                        </a>
                        </li>
                        <li class="mx-4 my-4 text-green-900 hover:bg-gray-400 pt-28">
                            <a href="crop.html">
                                <span class="float-left"> <img src="images/farm/u328.svg" alt="crop"></span><span class="pl-4">Crop</span></a>
                        </li>
                        <li class="mx-4 my-4 text-green-900 hover:bg-gray-400 flex pt-10">
                            <a href="soil.html"> <span class="float-left"><img src="images/farm/u332.svg" alt="soil"></span><span class="pl-4">Soil</span></a>
                        </li>
                    </ul>
                </td>
                <!--Middle Content-->
                <td class="bg-white" id="topButtons">
                    <!--Top Buttons-->
                    <div class="flex justify-between pt-4">
                        <div class="pl-8">
                            <button class="text-white text-sm py-2 px-4 rounded shadow-lg w-36 btn active addFarm outline-none rounded">Edit Farm <span class="pl-2 float-right"><img src="./images/farm/u401.svg" alt="add"/></span></button>
                        </div>

                        <div>
                            <button class="text-green-500 text-sm py-2 px-4 rounded shadow-lg w-48 btn outline-none rounded">Add Fields <span class="pl-2 float-right"><img src="./images/farm/u351.svg" alt="add"/></span></button>
                        </div>
                        <div class="pr-4">
                            <button class="text-green-500 text-sm py-2 px-4 rounded shadow-lg w-36 outline-none rounded"><a href="crop.html">Add Crop<span class="pl-2 float-right"><img src="./images/farm/u351.svg" alt="add"/></span></a></button>
                        </div>

                    </div>
                    <!--Step ProgressBar-->
                    <div class="pt-8">
                        <ul class="progress-bar">
                            <li class="progress-bar__dot full"></li>
                            <li class="progress-bar__connector"></li>
                            <li class="progress-bar__dot full"></li>
                            <li class="progress-bar__connector"></li>
                            <li class="progress-bar__dot"></li>
                        </ul>
                        <h1 class="text-green-700 flex justify-center text-sm">Farm Details</h1>
                    </div>
                    <div class="step step2">
                        <div class="flex justify-between pt-4">
                            <!--Farm name input-->
                            <div class="pl-8">

                                <div class="relative text-gray-600 focus-within:text-gray-400">
                                    <input class="shadow appearance-xl border text-xs rounded w-36 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Farm Name">
                                </div>

                            </div>
                            <!--Farm Size input-->
                            <div class="pl-2">
                                <div class="flex border border-green-400 rounded divide divide-x divide-green-600">
                                    <div class="">
                                        <input class="appearance-xl w-44 py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="farm-size" type="number" placeholder="Estimated Farm Size">
                                    </div>
                                    <div class="pt-1">
                                        <select class="text-green-500 bg-white outline-none w-12" id="size">
                                            <option value="">Size</option>
                                            <option value="OWN">Acre/acres</option>
                                            <option value="RENTED">Hectares/ ha</option>
                                          </select>
                                    </div>
                                </div>
                            </div>
                            <!--Farm Ownership dropdown-->
                            <div class="pr-4">
                                <select class="bg-gray-100 text-gray-600 outline-none text-sm py-2 px-2 rounded shadow-lg w-36">
                                    <option value="">Farm Ownership</option>
                                    <option value="OWN">Own</option>
                                    <option value="RENTED">Rented</option>
                                    <option value="LOUT">Leased Out</option>
                                  </select>
                            </div>

                        </div>
                        <!--Map Place-->
                        <div class="pt-6">
                            <h2 class="text-center font-bold  underline">Draw the farm boundary (Optional)</h2>
                            <h4 class="text-center uppercase font-bold underline">pin farm first!</h4>
                            <div class="pl-8">
                                <div class="mapouter">
                                    <div class="gmap_canvas"><iframe width="1200" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=Kenya&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.embedgooglemap.net/blog/divi-discount-code-elegant-themes-coupon/">divi discount</a><br>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Next and previous buttons-->
                    <div class="flex justify-between p-4">
                        <div class="">
                            <button class="bg-white border text-green-500 border-green-400 rounded pr-2 pl-2">
                                <a href="farm_location.html"><span class="float-left">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12" />
                                      </svg>
                                </span>Back</a>
                            </button>
                        </div>
                        <div class="">
                            <button class="bg-white border border-green-400 text-green-500 rounded pr-2 pl-2">
                                <a href="farm_layout.html"><span class="float-right">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                                      </svg>
                                </span>Next</a>
                            </button>
                        </div>
                    </div>
                </td>
                <!--Right Content-->
                <td class="bg-gray-100 w-1/5">
                    <div class="pt-4">
                        <h3 class="font-bold text-green-500 underline pl-4 uppercase">More Information</h3>
                    </div>
                    <!--County/ Constituency details should be displayed after user registration of location-->
                    <div class="">
                        <div class="pt-8">
                            <select class="nav_color text-white text-sm py-2 px-4 rounded shadow-lg w-full outline-none" id="select-state">
                                <option value="">Your County here</option>
                                <option value="NA">Nairobi</option>
                                <option value="MO">Mombasa</option>
                                <option value="KT">Kitui</option>
                                <option value="GR">Garissa</option>
                              </select>
                        </div>
                        <div class="pt-16">
                            <select class="nav_color text-white text-sm py-2 px-4 rounded shadow-lg w-full outline-none" id="select-state">
                                <option value="">Your Constituency</option>
                                <option value="MA">Mathayos</option>
                                <option value="La">Lakisama</option>
                                <option value="LR">Lurambi</option>
                                <option value="KB">Kibabii</option>
                              </select>
                        </div>
                    </div>
                    <!--======Start of Disclaimer Scroll template-->
                    <div class="pt-16">
                        <div class="container flex justify-center">
                            <div class="border rounded">
                                <div class="overflow-auto h-96 w-72 bg-gray-200">
                                    <div class="p-2">
                                        <div class="pl-2">
                                            <h1 class="text-green-500 font-bold text-xl underline">Legal Disclaimer here!</h1>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!--======End of Scroll template-->
                </td>
            </tr>
        </table>
    </div>

    <style>
        body {
            font-family: 'Source Sans Pro', 'Trebuchet MS', Arial;
            font-size: 14px;
        }
        
        .active {
            background-color: #176046;
            color: #f1f1f1;
        }
        
        .gmap_canvas {
            overflow: hidden;
            background: none!important;
            height: 500px;
            width: 800px;
        }
        
        .nav_color {
            background-color: #2f8d4b;
        }
        
        .active {
            background-color: #2f8d4b;
            color: #f1f1f1;
        }
        
        .progress-bar {
            width: 100%;
            list-style-type: none;
            display: flex;
            padding: 0;
            justify-content: center;
            margin-bottom: 2em;
        }
        
        li.progress-bar__dot {
            display: block;
            width: 1em;
            border-radius: 1000em;
            height: 1em;
            border: 0.2em solid #2f8d4b;
            background-color: white;
            cursor: pointer;
            transition: all .5s ease;
        }
        
        li.progress-bar__dot.full {
            background-color: #2f8d4b;
        }
        
        li.progress-bar__connector {
            display: block;
            width: 15em;
            border-radius: 1000em;
            height: 0.1em;
            background-color: #2f8d4b;
            margin-top: 0.45em;
        }
    </style>
    <script src="js/main.js"></script>
</body>

</html>
